<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title></title>
  <style>
      #loading-mask {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        background: #fff;
        user-select: none;
        z-index: 9999;
        overflow: hidden
      }
  
      .loading-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -100%)
      }
  
      .loading-dot {
        animation: antRotate 1.2s infinite linear;
        transform: rotate(45deg);
        position: relative;
        display: inline-block;
        font-size: 64px;
        width: 37px;
        height: 37px;
        box-sizing: border-box
      }
  
      .loading-dot i {
        width: 15px;
        height: 15px;
        position: absolute;
        display: block;
        background-color: #1890ff;
        border-radius: 100%;
        transform: scale(.75);
        transform-origin: 50% 50%;
        opacity: .3;
        animation: antSpinMove 1s infinite linear alternate
      }
  
      .loading-dot i:nth-child(1) {
        top: 0;
        left: 0
      }
  
      .loading-dot i:nth-child(2) {
        top: 0;
        right: 0;
        -webkit-animation-delay: .4s;
        animation-delay: .4s
      }
  
      .loading-dot i:nth-child(3) {
        right: 0;
        bottom: 0;
        -webkit-animation-delay: .8s;
        animation-delay: .8s
      }
  
      .loading-dot i:nth-child(4) {
        bottom: 0;
        left: 0;
        -webkit-animation-delay: 1.2s;
        animation-delay: 1.2s
      }
  
      @keyframes antRotate {
        to {
          -webkit-transform: rotate(405deg);
          transform: rotate(405deg)
        }
      }
  
      @-webkit-keyframes antRotate {
        to {
          -webkit-transform: rotate(405deg);
          transform: rotate(405deg)
        }
      }
  
      @keyframes antSpinMove {
        to {
          opacity: 1
        }
      }
  
      @-webkit-keyframes antSpinMove {
        to {
          opacity: 1
        }
      }
  </style>
</head>

<body>
  <div id="app">
      <div id="loading-mask">
          <div class="loading-wrapper">
            <span class="loading-dot loading-dot-spin"><i></i><i></i><i></i><i></i></span>
          </div>
        </div>
  </div>
  
  <script>
    window.onload = function () {
      console.log('\n %c author %c Feng L.H. %c %c theme %c AntDocs \n', 'color: #fff; background: #555555; padding:5px;', 'color: #fff; background: #4FC921; padding:5px;', 'content:\' \'', 'color: #fff; background: #555555; padding:5px;', 'color: #fff;background: #1890ff; padding:5px 0;')
    }
  </script>
</body>

</html>
